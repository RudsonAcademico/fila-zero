<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Fila Zero | Gestão de Agendamentos</title>
    <link rel="stylesheet" href="css/dashboard-style.css">
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h1 class="logo">Fila<span>Zero</span></h1>
        <nav>
            <ul>
                <li class="active"><a href="#">Agendamentos</a></li>
                <li><a href="#">Pacientes</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
        <a href="/" class="btn-logout">Sair</a>
    </aside>

    <main class="main-content">
        <header>
            <h2>Olá, Agente de Saúde</h2>
            <p>Confira as consultas agendadas.</p>
        </header>

        <section class="stats">
            <div class="card">
                <h3 id="totalAgendados">0</h3>
                <p>Agendados</p>
            </div>
            <div class="card">
                <h3 id="totalAguardando">0</h3>
                <p>Aguardando</p>
            </div>
            <div class="card">
                <h3 id="totalFinalizados">0</h3>
                <p>Finalizados</p>
            </div>
        </section>

        <section class="appointments">
            <h3>Lista de Consultas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Data</th>
                        <th>Especialidade</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="consultasTable">
                    <!-- JS vai preencher -->
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
