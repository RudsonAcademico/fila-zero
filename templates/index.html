<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fila Zero</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">Fila<span>Zero</span></h1>
            <h2>Acesso do Agente</h2>
            <p>Gerencie os agendamentos da unidade.</p>

            <!-- FormulÃ¡rio de login funcional -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="agente@filazero.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-login">Entrar no Sistema</button>
            </form>

            <!-- Mensagens de erro/sucesso -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <span class="flash-messages">
                  {% for msg in messages %}
                        {{ msg }}
                  {% endfor %}
                </span>
              {% endif %}
            {% endwith %}
        </div>
    </div>

</body>
</html>
